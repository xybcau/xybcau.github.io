<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arcade Nexus — Unblocked Games</title>
  <meta name="description" content="Play unblocked games in a sleek green & blue dark theme." />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0f1216;        /* dark grey background */
      --bg-elev: #151a20;   /* nav/footer background */
      --text: #e6f1ff;      /* primary text */
      --accent1: #00e676;   /* green */
      --accent2: #00b0ff;   /* blue */
    }
    *{box-sizing:border-box; margin:0; padding:0}
    body{
      font-family: 'Bebas Neue', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header{
      position: sticky; top:0; z-index:100; backdrop-filter: blur(10px);
      background: var(--bg-elev);
      border-bottom: 1px solid color-mix(in srgb, var(--accent2) 10%, transparent);
      padding: 16px;
    }
    .container{max-width:1200px; margin:0 auto; display:flex; align-items:center; justify-content:space-between;}
    .logo{display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:0.4px; font-size:24px;}
    .text-accent{background: linear-gradient(135deg,var(--accent1),var(--accent2)); -webkit-background-clip:text; background-clip:text; color:transparent}
    nav{display:flex; gap:12px}
    .btn{
      background: var(--bg);
      color: var(--text);
      padding:8px 14px;
      border-radius:8px;
      border:none;
      cursor:pointer;
      font-size:18px;
    }
    main{
      display:flex; align-items:center; justify-content:center;
      height:70vh;
      font-size:60px;
      text-align:center;
    }
    footer{
      background: var(--bg-elev);
      border-top:1px solid #1b2430;
      padding:20px;
      color:var(--text);
      text-align:center;
    }
    a{color:inherit; text-decoration:none}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">Arcade <span class="text-accent">Nexus</span></div>
      <nav>
        <button class="btn">Home</button>
        <button class="btn">Games</button>
      </nav>
    </div>
  </header>

  <main>
    Arcade <span class="text-accent">Nexus</span>
  </main>

  <footer>
    © <span id="year"></span> Arcade Nexus — Green × Blue Theme
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
